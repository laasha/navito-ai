name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install project deps from package.json
        run: npm install

      # ✅ დამატებით დავაყენოთ ბილდისთვის საჭირო dev-დამოკიდებულებები,
      # რომ აღარ დაეცეს '@vitejs/plugin-react' / 'vite' / 'typescript'-ზე
      - name: Ensure Vite build deps
        run: npm i -D @vitejs/plugin-react vite typescript

      - name: Build
        run: npm run build

      # SPA fallback (router ბილიკებზე 404 არ იყოს)
      - name: Add 404.html
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
